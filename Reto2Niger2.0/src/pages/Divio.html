<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Divio – Documentación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 40px;
            text-align: center;
        }
        h1 {
            margin-bottom: 40px;
            color: #222;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .btn {
            padding: 18px 30px;
            background: #005bbb;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.25s;
        }
        .btn:hover {
            background: #003f88;
        }
    </style>
</head>
<body>

<h1>Divio</h1>

<div class="container">
    <button class="btn" onclick="openHowTo()">How To</button>
    <button class="btn" onclick="openReference()">Reference Guide</button>
</div>

<script>
    const { ipcRenderer } = require('electron');

    function openHowTo() {
        ipcRenderer.send('abrir-how-to');
    }

    function openReference() {
        ipcRenderer.send('abrir-reference-guide');
    }
</script>

</body>
</html>
